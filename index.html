<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MGA to FMG</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body class="d-flex text-center justify-content-center align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-4 offset-md-4 text-light">
					<h1>MGA to FMG</h1>
					<p>Ity fitaovana ity dia mamadika ariary ho fmg</p>
					<form action="#">
						<div class="input-group mb-3">
							<input
								class="form-control form-control-lg"
								id="source"
								type="number"
								min="0"
								max="999999999999"
								placeholder="tarehimarika ho avadika"
								autofocus
							/>
							<span class="input-group-text" id="basic-addon2">MGA</span>
						</div>

						<div class="input-group mb-3">
							<input
								class="form-control form-control-lg"
								type="number"
								placeholder="valin'ny fanovana"
								disabled
							/>
							<span class="input-group-text" id="basic-addon2">FMG</span>
						</div>
						<div class="d-grid mb-3">
							<button
								type="button"
								class="btn btn-light btn-lg"
								id="convert"
								data-bs-toggle="modal"
								data-bs-target="#conversionResult"
							>
								<i class="bi bi-arrow-clockwise"></i> Avadiho
							</button>
						</div>
					</form>
				</div>
			</div>

			<div
				class="modal fade"
				id="conversionResult"
				tabindex="-1"
				aria-labelledby="conversionResultLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5 text-danger"
								id="conversionResultLabel"
							>
								<i class="bi bi-info-circle"></i> Fantraro fa ...
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							efa nofoanana ny 1 janoary 2005 ny FMG (franc malgache) ka ny
							ariary (MGA) no vola ampiasaina eto Madagasikara nanomboka teo.
							Raha mila fanampim-pahalalana mahakasika an'izay dia azonao
							<a
								href="https://www.google.com/search?q=abandon+franc+malgache&newwindow=1"
								target="_blank"
								>jerena ato</a
							>.
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Hidio
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
